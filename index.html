<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETS EDM AI Bot Test App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1>ETS EDM AI Bot Test App</h1>
                 <p> To start enter your name and any email address and click sign up. After that click the circle at the bottom right of the screen. When you are done click sing out. </>
                </div>
                <form id="user-form" class="form-inline" action="javascript:loggedin()">
                    <div class="form-group">
                        <div class='form-label'><label for="name">Name</label></div>
                        <div class='form-input'><input type="text" class="form-control" id="user-name"></div>
                    </div>
                    <div class="form-group">
                        <div class='form-label'><label for="email">Email</label></div>
                        <div class='form-input'><input type="email" class="form-control" id="user-email"></div>
                    </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <p id="createUser"></p>
                <button onclick="signout()">Sign Out</button>
                <p id="shutdown"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
